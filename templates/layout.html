<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>Matrix Calculator</h1>
    </div>
    <div class="nav">
        <div class="elements">
            <a href="/" class="nav_element" {%if request.path == '/' %}id="active"{% endif %}>Home</a>
            <p class="undertext">About the project</p>
        </div>
        <div class="elements">
            <a href="/addition" class="nav_element" {% if request.path == '/addition' %}id="active"{% endif %}>Addition/Subtraction</a>
            <p class="undertext">Add/Sub some matrices</p>
        </div>
        <div class="elements">
            <a href="/multiplication" class="nav_element" {% if request.path == '/multiplication' %}id="active"{% endif %}>Multiplication</a>
            <p class="undertext">Multiply some matrices</p>
        </div>
    </div>

    <main>
        {% block main %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
